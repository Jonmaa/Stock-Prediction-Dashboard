name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run linting
        run: |
          pip install flake8
          flake8 app/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
        continue-on-error: true
      
      - name: Check Streamlit app syntax
        run: |
          python -c "import ast; ast.parse(open('app/streamlit_app.py').read())"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: stock-prediction-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-streamlit:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Streamlit Cloud Deployment
        run: |
          echo "Streamlit Cloud auto-deploys from main branch"
          echo "No manual trigger needed"
